<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../STYLE/style.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <div id="gameContainer">
        <h1>TIC TAC TOE</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <h3 id="playerTurnText">X: <span id="xWinsCount">0</span></h3>
        <h3 id="playerTurnText">O: <span id="oWinsCount">0</span></h3>
        <h3 id="playerTurnText">Draw: <span id="drawCount">0</span></h3>
        <button id="restartBtn">Restart</button>
        <button id="resetBtn">Reset Counts</button>
        <button id="playWithComputerBtn">Play with Computer</button>
    </div>
    <script src="../JS/index.js"></script>
</body>
</html>
